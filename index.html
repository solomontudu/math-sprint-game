<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- header -->
      <div class="header">
        <h1>Math Sprint Game</h1>
      </div>

      <!-- splash page -->
      <div class="card" id="splash-page">
        <form id="start-form">
          <div class="selection-container">
            <!-- 10 questions radio input -->
            <div class="radio-container">
              <label for="value-10">10 Questions</label>
              <input type="radio" name="questions" id="value-10" value="10" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value" data-val="10">0.0s</span>
              </span>
            </div>
            <!-- 25 questions radio input -->
            <div class="radio-container">
              <label for="value-25">25 Questions</label>
              <input type="radio" name="questions" id="value-25" value="25" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value" data-val="25">0.0s</span>
              </span>
            </div>
            <!-- 50 questions radio input -->
            <div class="radio-container">
              <label for="value-50">50 Questions</label>
              <input type="radio" name="questions" id="value-50" value="50" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value" data-val="50">0.0s</span>
              </span>
            </div>
            <!-- 99 questions radio input -->
            <div class="radio-container">
              <label for="value-99">99 Questions</label>
              <input type="radio" name="questions" id="value-99" value="99" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value" data-val="99">0.0s</span>
              </span>
            </div>
          </div>

          <!-- start button -->
          <div class="selection-footer">
            <button class="start" type="submit">Start Round</button>
          </div>
        </form>
      </div>

      <!-- countdown page -->
      <div class="card" id="countdown-page" hidden>
        <h1 class="countdown"></h1>
      </div>

      <!-- game page -->
      <div class="card" id="game-page" hidden>
        <!-- item contaner -->
        <div class="item-container">
          <div class="selected-item"></div>
          <!-- equations -->
        </div>
        <!-- right/wrong buttons -->
        <div class="item-footer">
          <button class="wrong" onclick="select(false)">Wrong</button>
          <button class="right" onclick="select(true)">Right</button>
        </div>
      </div>

      <!-- score page -->
      <div class="card" id="score-page" hidden>
        <!-- score contaienr -->
        <div class="score-container">
          <h1 class="title">Your Time</h1>
          <h1 class="final-time">3.4s</h1>
          <h1 class="base-time">Base Time: 2.4s</h1>
          <h1 class="penalty-time">Penalty: +1.0s</h1>
        </div>
        <!-- play again button -->
        <div class="score-footer">
          <button class="play-again">Play again</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="suffle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
